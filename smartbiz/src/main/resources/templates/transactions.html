<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transactions | MoneyManager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">MoneyManager</a>
</nav>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar (same as dashboard) -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-primary sidebar py-4 text-white">
            <ul class="nav flex-column px-3">
                <li class="nav-item mb-2"><a href="/dashboard" class="nav-link text-white">🏠 Dashboard</a></li>
                <li class="nav-item mb-2"><a href="/transactions" class="nav-link text-white">💼 Transactions</a></li>
                <li class="nav-item mb-2"><a href="/transactions/add" class="nav-link text-white">➕ Add Transaction</a></li>
                <hr class="bg-white" />
                <li class="nav-item mb-2"><a href="/login" class="nav-link text-white">🔐 Login</a></li>
                <li class="nav-item"><a href="/register" class="nav-link text-white">📝 Register</a></li>
            </ul>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <h2>All Transactions</h2>
            <table class="table table-striped">
                <thead>
                <tr><th>Date</th><th>Category</th><th>Note</th><th>Type</th><th>Amount</th><th>Actions</th></tr>
                </thead>
                <tbody>
                <!-- Sample -->
                <tr>
                    <td>2025-07-27</td><td>Salary</td><td>Pay Month</td><td class="text-success">Income</td><td>$2,500</td>
                    <td>
                        <a href="/transactions/edit/1" class="btn btn-sm btn-warning">Edit</a>
                        <form action="/transactions/delete/1" method="post" style="display:inline">
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </main>
    </div>
</div>
</body>
</html>
