<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Transaction | MoneyManager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">MoneyManager</a>
</nav>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-primary sidebar py-4 text-white">
            <ul class="nav flex-column px-3">
                <li class="nav-item mb-2"><a href="/dashboard" class="nav-link text-white">ğŸ  Dashboard</a></li>
                <li class="nav-item mb-2"><a href="/transactions" class="nav-link text-white">ğŸ’¼ Transactions</a></li>
                <li class="nav-item mb-2"><a href="/transactions/add" class="nav-link text-white">â• Add Transaction</a></li>
                <hr class="bg-white" />
                <li class="nav-item mb-2"><a href="/login" class="nav-link text-white">ğŸ” Login</a></li>
                <li class="nav-item"><a href="/register" class="nav-link text-white">ğŸ“ Register</a></li>
            </ul>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <h2>Add Transaction</h2>
            <form action="/transactions/add" method="post" class="mb-4">
                <div class="mb-3">
                    <label>Date</label>
                    <input type="date" name="date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Category</label>
                    <input type="text" name="category" class="form-control" placeholder="e.g. Salary, Rent" required>
                </div>
                <div class="mb-3">
                    <label>Type</label>
                    <select name="type" class="form-control" required>
                        <option value="">Select</option>
                        <option value="INCOME">Income</option>
                        <option value="EXPENSE">Expense</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Amount</label>
                    <input type="number" step="0.01" name="amount" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Note</label>
                    <textarea name="note" class="form-control" placeholder="Optional"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </main>
    </div>
</div>
</body>
</html>
