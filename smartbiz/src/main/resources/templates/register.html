<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - SmartBizManager</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 450px;">
        <h3 class="text-center mb-3">📝 Register</h3>
        <form th:action="@{/register}" th:object="${registerDto}" method="post">
            <div class="mb-3">
                <label>First Name</label>
                <input th:field="*{firstName}" class="form-control"/>
                <small class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>
            </div>
            <div class="mb-3">
                <label>Last Name</label>
                <input th:field="*{lastName}" class="form-control"/>
                <small class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/>
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input th:field="*{email}" type="email" class="form-control"/>
                <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input th:field="*{password}" type="password" class="form-control"/>
                <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
            </div>
            <div class="mb-3">
                <label>Confirm Password</label>
                <input th:field="*{confirmPassword}" type="password" class="form-control"/>
                <small class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"/>
            </div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>

        <p class="mt-3 text-center">
            Already registered? <a th:href="@{/login}">Login here</a>
        </p>
    </div>
</div>
<script src="/main.js"></script>
</body>
</html>
